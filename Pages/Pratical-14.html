<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Templates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Form_Template.css">
</head>

<body>
    <header>
        <h1>Form Templates</h1>
    </header>
    <div class="main-conatiner">
        <div class="form-template1">
            <div class="form-header-t1">
                <h1>LOGIN</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="LOGIN">
                <p id="p2">Don't hava account? <b>Sign Up</b></p>
            </div>
            <div class="form-footer-t1"></div>
        </div>


        <div class="form-template2">
            <div class="form-header-t2">
                <h1>Sign Up</h1>
            </div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <input type="checkbox" name="chk" id="chk">
                <p>Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGNUP">
                <p id="p3">Have an account? <b>Sign In</b></p>
            </div>
            <div class="form-footer-t2">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>


        <div class="form-template3">
            <div class="form-header-t3">
                <h1>Sign in</h1>
            </div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="SIGNIN">
                <p id="p4"><b>Or Sign in with</b></p>
            </div>
            <div class="form-footer-t3">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
    </div>
    <label for="">Useebame *</label>
</body>

</html>
